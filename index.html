<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="apple-touch-startup-image" href="icon.png" />
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
    <title>Flash</title>

    <script>
		if ("serviceWorker" in navigator) {
			window.addEventListener("load", () => {
				navigator.serviceWorker && navigator.serviceWorker.register("./sw.js");
			});
		}
	</script>
	<script defer src="./main.js"></script>

    <link rel="manifest" href="./manifest.json">
</head>

<body>
    <div class="layout">
        <div id="pool" class="pool">
            <button class="selected" onclick="setPoolSize(50, 0)">50</button>
            <button onclick="setPoolSize(100, 1)">100</button>
            <button onclick="setPoolSize(500, 2)">500</button>
            <button onclick="setPoolSize(1000, 3)">1000</button>
        </div>
        <div class="content">
            <div id="card" class="card">
                <p id="word">...</p>
            </div>
        </div>
        <div class="controls">
            <button onclick="peek()">SHOW</button>
            <button class="next" onclick="next()">NEXT</button>
        </div>
    </div>
    
    <script src="cards.js"></script>
    <script src="script.js"></script>
</body>
</html>
